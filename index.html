<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my Number</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>

    <div >
<div class="container">
         <h1>Guess My Number Game</h1> 
         <p id="fp">I have selected a random number between 1 and 100. See if you can guess it in 10 attempts or fewer. I'll tell you if your guess was too high or too low</p>  
        <label>Enter a Guess:</label>
         <input type="number" id="number">
         <input type="submit" id="submit"> 
        <span id="Wrong"><h3>Wrong!</h3></span>
        <p id="h">you guess is too high</p>
        <p id="l">you guess is too low</p>
         <span id="correct"><h3>Correct!</h3></span>



    </div>
</div>



<script src="javascript.js"></script>
</body>
</html>
