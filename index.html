<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess My Number Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>

  <div class="container">
    <header>
      <h1>Guess the Secret Number!</h1>
      <p>Try to guess the number between 1 and 100.</p>
    </header>
    
    <main>
      <div class="game">

        <p class="message">What are we Guessing?...</p>

        <input type="number" id="guess" placeholder="Your guess" min="1" max="100">

        <button id="check">Check</button>

        <p class="user_helper"></p>

        <div class="score-board">

          <p>Score: <span id="score">20</span></p>
          <p>Highscore: <span id="highscore">0</span></p>

        </div>

        <button id="again" class="again-button">Play Again</button>
        
      </div>
    </main>
    
    <footer>
      <p>&copy; 2024 Guess Game. All rights reserved.</p>
    </footer>
  </div>

  <script src="javascript.js"></script>
</body>
</html>
